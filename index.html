<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عسل الأطفال: طاقة وذكاء ونمو صحي</title>
<meta name="description" content="عسل الأطفال الطبيعي، يقوي المناعة، يحسن التركيز والنمو الصحي. اطلب الآن واستفد من عروضنا المحدودة.">
<meta name="keywords" content="عسل للأطفال, طاقة, ذكاء, نمو صحي, توصيل سريع, الدفع عند الاستلام">
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
body{font-family:'Cairo',sans-serif;background:#FFF8E1;color:#1a4d29;margin:0;padding:0;text-align:center;}
header{background:linear-gradient(135deg,#1a4d29,#2f693e);color:white;padding:30px 0;}
header h1{font-size:2.2rem;margin-bottom:8px;}
header p{font-size:1rem;max-width:700px;margin:auto;}
.container{max-width:1100px;margin:auto;padding:15px;}
.offers-section{display:flex;flex-wrap:wrap;gap:15px;justify-content:center;}
.offer-item{flex:1 1 30%;max-width:350px;background:white;padding:15px;border-radius:15px;box-shadow:0 5px 15px rgba(0,0,0,0.1);cursor:pointer;transition:transform 0.3s ease;border:3px solid transparent;}
.offer-item.selected{border-color:#4CAF50;background:#e6f7e6;}
.offer-item img{width:100%;border-radius:10px;margin-bottom:10px;}
form{margin:20px auto;padding:15px;background:#f0f8f0;border-radius:15px;max-width:500px;text-align:right;}
form label{display:block;margin:10px 0 5px;}
form input, form select{width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;font-size:1rem;}
.confirm-btn{margin-top:20px;background:orange;color:white;padding:12px 25px;border:none;border-radius:10px;font-size:1.2rem;cursor:pointer;}
.fixed-btn{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#4CAF50;color:white;padding:15px 30px;border-radius:50px;font-size:1.2rem;font-weight:bold;cursor:pointer;animation:pulse 1s infinite;text-decoration:none;z-index:999;}
@keyframes pulse{0%{transform:translateX(-50%) scale(1);}50%{transform:translateX(-50%) scale(1.1);}100%{transform:translateX(-50%) scale(1);}}
.summary{background:#f0f8f0;padding:20px;border-radius:15px;margin:20px auto;text-align:right;}
.summary p{margin:8px 0;font-size:1.1rem;}
.up-image{margin:20px 0;}
</style>
</head>
<body>
<header>
<h1>عسل الأطفال الطبيعي</h1>
<p>لطاقة وذكاء ونمو صحي للأطفال، اطلب الآن واستفد من أفضل العروض</p>
</header>

<div class="container">

<!-- صورة المنتج تحت العنوان الرئيسي -->
<div class="up-image">
<img src="images/product_main.jpg" alt="منتج العسل للأطفال" style="width:100%;max-width:400px;border-radius:15px;">
</div>

<!-- العروض -->
<h2>اختر العرض الذي يناسبك</h2>
<div class="offers-section">
<div class="offer-item" data-offer="1">
<img src="images/pack1.jpg" alt="عبوة واحدة">
<h3>عبوة واحدة</h3>
<p>1500 دج</p>
</div>
<div class="offer-item" data-offer="2">
<img src="images/pack2.jpg" alt="عبوتان">
<h3>عبوتان</h3>
<p>2900 دج</p>
</div>
<div class="offer-item" data-offer="3">
<img src="images/pack3.jpg" alt="ثلاث عبوات">
<h3>ثلاث عبوات + عبوة مجانية</h3>
<p>4300 دج</p>
</div>
</div>

<!-- صورة عامة تحت العروض -->
<div class="up-image">
<img src="images/mother_child.jpg" alt="أم تعطي طفلها العسل" style="width:100%;max-width:400px;border-radius:15px;">
</div>

<!-- نص فوق الفورم -->
<h2>للطلب اكتب معلوماتك في الخانات التالية</h2>

<!-- الفورم -->
<form id="orderForm" action="thankyou.html" method="GET">
<label for="name">الاسم الكامل:</label>
<input type="text" id="name" name="name" placeholder="اسمك الكامل" required>

<label for="phone">رقم الهاتف:</label>
<input type="tel" id="phone" name="phone" placeholder="0662277555" pattern="[0-9]{10}" required title="يجب إدخال 10 أرقام فقط">

<label for="state">الولاية:</label>
<select id="state" name="state" required>
<option value="">اختر ولايتك</option>
<option value="العاصمة">العاصمة</option>
<option value="البليدة">البليدة</option>
<option value="تيبازة">تيبازة</option>
<option value="بومرداس">بومرداس</option>
<option value="تيزي وزو">تيزي وزو</option>
<option value="بجاية">بجاية</option>
<option value="الشلف">الشلف</option>
<option value="مستغانم">مستغانم</option>
<option value="وهران">وهران</option>
<option value="سيدي باعباس">سيدي باعباس</option>
<option value="قسنطينة">قسنطينة</option>
<option value="عنابة">عنابة</option>
<option value="المسيلة">المسيلة</option>
<option value="سطيف">سطيف</option>
<option value="برج بوعريريج">برج بوعريريج</option>
</select>

<!-- تاكيد الطلب -->
<button type="submit" class="confirm-btn">تأكيد الطلب</button>
</form>

<!-- جميع الحقوق -->
<p>جميع الحقوق محفوضة لشركة مناحل آل بوسعيدي</p>

</div>

<!-- زر ثابت -->
<a href="#orderForm" class="fixed-btn">اطلب الآن</a>

<script>
// تمييز العرض المختار
const offerItems = document.querySelectorAll('.offer-item');
offerItems.forEach(item => {
  item.addEventListener('click', ()=>{
    offerItems.forEach(i=>i.classList.remove('selected'));
    item.classList.add('selected');
  });
});

// اختيار العرض الافتراضي
offerItems[0].classList.add('selected');

// تحديث قيمة العرض في الفورم
const form = document.getElementById('orderForm');
form.addEventListener('submit', ()=>{
  const selectedOffer = document.querySelector('.offer-item.selected').dataset.offer;
  const offerInput = document.createElement('input');
  offerInput.type = 'hidden';
  offerInput.name = 'offer';
  offerInput.value = selectedOffer;
  form.appendChild(offerInput);
});
</script>

</body>
</html>
