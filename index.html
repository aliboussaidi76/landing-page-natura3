<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عسل الأطفال - مناحل آل بوسعيدي</title>
  <meta name="description" content="عسل طبيعي للأطفال مع حبوب اللقاح وجيلي رويال لتعزيز المناعة والنمو.">
  <meta name="keywords" content="عسل, عسل الأطفال, مناعة, جيلي رويال, حبوب اللقاح, شراء عسل, الجزائر">

  <style>
    body {
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: #fffaf3;
      direction: rtl;
      text-align: center;
    }
    header {
      background: #b30000;
      color: #fff;
      padding: 10px;
      font-weight: bold;
    }
    header span {
      margin: 0 10px;
    }
    h1 {
      color: #4d2600;
      margin: 15px 0;
    }
    .product-image {
      width: 220px;
      margin: 10px auto;
      display: block;
    }
    .offers, .ingredients, .benefits, .reviews {
      margin: 20px auto;
      max-width: 500px;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .offer {
      border: 2px solid #f4b400;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
      transition: 0.3s;
    }
    .offer:hover {
      background: #fff8e1;
    }
    .offer input {
      margin-left: 5px;
    }
    form {
      margin: 20px auto;
      max-width: 450px;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: orange;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: darkorange;
    }
    .fixed-btn {
      position: fixed;
      bottom: 15px;
      right: 50%;
      transform: translateX(50%);
      background: #28a745;
      color: #fff;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    footer {
      margin: 20px 0;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <span>⚡ عرض ينتهي هذا الأسبوع ⚡</span> | 
    <span>🚚 التوصيل إلى باب المنزل والدفع عند الاستلام</span> | 
    <span>📞 0662 277 555</span>
  </header>

  <h1>عسل الأطفال الطبيعي - مناحل آل بوسعيدي</h1>
  <img src="images/product-main.jpg" alt="عسل الأطفال" class="product-image">

  <section class="offers">
    <h2>اختر العرض المناسب</h2>
    <label class="offer">
      <input type="radio" name="pack" value="1" data-price="1500" checked>
      عبوة واحدة - 1500 دج
    </label>
    <label class="offer">
      <input type="radio" name="pack" value="2" data-price="2800">
      عبوتان - 2800 دج
    </label>
    <label class="offer">
      <input type="radio" name="pack" value="3" data-price="4000">
      3 عبوات - 4000 دج
    </label>
  </section>

  <p><strong>للطلب اكتب معلوماتك:</strong></p>
  <form id="orderForm">
    <input type="text" id="name" name="name" placeholder="الاسم الكامل" required>
    <input type="tel" id="phone" name="phone" placeholder="رقم الهاتف" pattern="[0-9]{10}" maxlength="10" required>
    <select id="wilaya" name="wilaya" required>
      <option value="">اختر ولايتك</option>
      <option value="الجزائر" data-delivery="400">العاصمة - 400 دج</option>
      <option value="البليدة" data-delivery="400">البليدة - 400 دج</option>
      <option value="تيبازة" data-delivery="400">تيبازة - 400 دج</option>
      <option value="بومرداس" data-delivery="500">بومرداس - 500 دج</option>
      <option value="سطيف" data-delivery="600">سطيف - 600 دج</option>
      <option value="قسنطينة" data-delivery="700">قسنطينة - 700 دج</option>
      <!-- زيد باقي الولايات بنفس الطريقة -->
    </select>
    <button type="submit">تأكيد الطلب</button>
  </form>

  <a href="#orderForm" class="fixed-btn">اطلب الآن</a>

  <footer>
    جميع الحقوق محفوظة © 2025 مناحل آل بوسعيدي
  </footer>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const pack = document.querySelector("input[name='pack']:checked");
      const productQty = pack.value;
      const productPrice = parseInt(pack.dataset.price);

      const wilayaSelect = document.getElementById("wilaya");
      const wilaya = wilayaSelect.value;
      const deliveryPrice = parseInt(wilayaSelect.selectedOptions[0].dataset.delivery);

      const total = productPrice + deliveryPrice;

      const params = new URLSearchParams({
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        wilaya: wilaya,
        qty: productQty,
        productPrice: productPrice,
        delivery: deliveryPrice,
        total: total
      });

      window.location.href = "thankyou.html?" + params.toString();
    });
  </script>
</body>
</html>
