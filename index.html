<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عسل الأطفال: طاقة وذكاء ونمو صحي</title>
<meta name="description" content="اشترِ عسل الأطفال الطبيعي لزيادة الطاقة والتركيز والنمو الصحي. العروض محدودة، التوصيل سريع.">
<meta name="keywords" content="عسل الأطفال, طاقة الأطفال, نمو صحي, تركيز, بيع عسل طبيعي, شراء عسل, منتجات طبيعية للأطفال">
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
body { font-family:'Cairo',sans-serif; background:#FFF8E1; margin:0; padding:0; color:#1a4d29; line-height:1.6; }
.container{max-width:1100px;margin:auto;padding:15px;}
header {background:linear-gradient(135deg,#1a4d29,#2f693e);color:white;text-align:center;padding:30px 0;position:relative;}
header h1{font-size:2.2rem;margin-bottom:8px;}
header p{font-size:1rem;max-width:700px;margin:auto;}
.news-bar{background:red;color:white;padding:8px;font-weight:bold;animation:moveText 10s linear infinite;}
@keyframes moveText{0%{transform:translateX(100%);}100%{transform:translateX(-100%);}}
.offer-section, .upsells, .components, .benefits, .reviews{margin:20px 0;}
.offer-section{display:flex;flex-wrap:wrap;justify-content:center;gap:15px;}
.offer-item{flex:1 1 30%;max-width:350px;background:white;padding:15px;border-radius:15px;box-shadow:0 5px 15px rgba(0,0,0,0.1);cursor:pointer;transition:0.3s;}
.offer-item img{width:100%;border-radius:10px;margin-bottom:10px;}
form{background:white;padding:15px;border-radius:15px;box-shadow:0 5px 15px rgba(0,0,0,0.1);margin:20px auto;max-width:400px;text-align:right;}
form input, form select{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:5px;}
form button{background:#ff914d;color:white;padding:10px 20px;border:none;border-radius:10px;cursor:pointer;font-weight:bold;transition:0.3s;}
form button:hover{background:#ffb74d;}
.fixed-order-btn{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#4CAF50;color:white;padding:12px 25px;font-size:16px;border-radius:25px;animation:shake 1s infinite;}
@keyframes shake{0%{transform:translateX(-50%) rotate(0deg);}25%{transform:translateX(-50%) rotate(5deg);}50%{transform:translateX(-50%) rotate(-5deg);}75%{transform:translateX(-50%) rotate(5deg);}100%{transform:translateX(-50%) rotate(0deg);}}
footer{margin:20px 0;text-align:center;color:#555;}
@media(max-width:768px){.offer-section{flex-direction:column;align-items:center;}}
</style>
</head>
<body>
<header>
<h1>عسل الأطفال: طاقة وذكاء ونمو صحي</h1>
<p>أفضل العسل للأطفال لضمان نمو صحي وطاقة عالية</p>
<div class="news-bar">التوصيل إلى المنزل والدفع عند الاستلام - اتصل بنا: 0662277555</div>
</header>

<div class="container">
<!-- العروض -->
<section class="offer-section">
  <div class="offer-item" data-offer="عبوة واحدة" data-price="1500">
    <img src="single.jpg" alt="عبوة واحدة">
    <p>عرض عبوة واحدة</p>
  </div>
  <div class="offer-item" data-offer="عبوتين" data-price="2900">
    <img src="double.jpg" alt="عبوتين">
    <p>اشتري عبوتين</p>
  </div>
  <div class="offer-item" data-offer="ثلاث عبوات" data-price="4200">
    <img src="triple.jpg" alt="ثلاث عبوات">
    <p>اشتري ثلاثة وخذ واحدة مجانا</p>
  </div>
</section>

<img src="mother_child_nature.jpg" alt="أم تعطي طفلها العسل في مكان طبيعي" style="width:80%;border-radius:10px;margin:20px auto;display:block;">

<!-- الفورم -->
<p style="font-weight:bold;">للطلب اكتب معلوماتك</p>
<form id="orderForm">
  <input type="text" name="name" placeholder="الاسم" required>
  <input type="tel" name="phone" placeholder="رقم الهاتف" required pattern="\d{10}" title="ادخل 10 أرقام">
  <select name="state" required>
    <option value="">اختر ولايتك</option>
    <option value="الجزائر">العاصمة</option>
    <option value="البليدة">البليدة</option>
    <option value="تيبازة">تيبازة</option>
    <option value="بومرداس">بومرداس</option>
    <option value="تيزي وزو">تيزيوزو</option>
    <option value="بجاية">بجاية</option>
    <option value="الشلف">الشلف</option>
    <option value="مستغانم">مستغانم</option>
    <option value="وهران">وهران</option>
    <option value="سيدي باعباس">سيدي باعباس</option>
    <option value="قسنطينة">قسنطينة</option>
    <option value="عنابة">عنابة</option>
    <option value="المسيلة">المسيلة</option>
    <option value="سطيف">سطيف</option>
    <option value="برج بوعريريج">برج بوعريريج</option>
  </select>
  <button type="submit">تأكيد الطلب</button>
</form>
</div>

<button class="fixed-order-btn">اطلب الآن</button>

<footer>جميع الحقوق محفوظة لشركة مناحل آل بوسعيدي</footer>

<script>
// اختيار العرض عند النقر
let selectedOffer = { offer:"عبوة واحدة", price:1500 };
document.querySelectorAll('.offer-item').forEach(item=>{
  item.addEventListener('click', ()=>{
    selectedOffer.offer = item.dataset.offer;
    selectedOffer.price = item.dataset.price;
    document.querySelectorAll('.offer-item').forEach(i=>i.style.border="1px solid transparent");
    item.style.border = "3px solid #4CAF50";
  });
});

// الفورم + Formspree + redirect
document.getElementById('orderForm').addEventListener('submit', function(e){
  e.preventDefault();
  const name=this.name.value;
  const phone=this.phone.value;
  const state=this.state.value;
  if(!/^\d{10}$/.test(phone)){
    alert("راجع رقم هاتفك (10 أرقام)");
    return;
  }
  // ارسال Formspree
  fetch('https://formspree.io/f/xnnbljgo',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({
      name:name,
      phone:phone,
      state:state,
      offer:selectedOffer.offer,
      price:selectedOffer.price
    })
  }).then(()=> {
    // إعادة التوجيه للصفحة الشكر مع query params
    const delivery = getDeliveryPrice(state);
    const url = `thankyou.html?offer=${encodeURIComponent(selectedOffer.offer)}&price=${selectedOffer.price}&delivery=${delivery}`;
    window.location.href = url;
  }).catch(err=>alert("حدث خطأ، حاول مرة أخرى"));
});

// زر ثابت يرسل نفس الفورم
document.querySelector('.fixed-order-btn').addEventListener('click', ()=>{
  document.getElementById('orderForm').scrollIntoView({behavior:"smooth"});
});

function getDeliveryPrice(state){
  switch(state){
    case "العاصمة": case "البليدة": case "تيبازة": return 400;
    case "بومرداس": case "تيزي وزو": return 500;
    case "بجاية": case "الشلف": case "مستغانم": case "سطيف": case "برج بوعريريج": return 600;
    case "وهران": case "سيدي باعباس": case "قسنطينة": case "عنابة": return 700;
    default: return 400;
  }
}
</script>
</body>
</html>
