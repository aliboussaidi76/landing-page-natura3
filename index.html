<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عسل الأطفال: طاقة وذكاء ونمو صحي</title>
<meta name="description" content="اشترِ عسل الأطفال الطبيعي لزيادة الطاقة والنمو الصحي وتحسين التركيز. التوصيل سريع والدفع عند الاستلام.">
<meta name="keywords" content="عسل أطفال, صحة الطفل, طاقة, ذكاء, نمو صحي, منتجات طبيعية, شراء عسل, الجزائر">
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

body {
    font-family: 'Cairo', sans-serif;
    background-color: #FFF8E1;
    color: #1a4d29;
    margin: 0;
    padding: 0;
    text-align: center;
}

header {
    background: linear-gradient(135deg, #1a4d29, #2f693e);
    color: white;
    padding: 20px 0;
}

header h1 { font-size: 2.2rem; margin-bottom: 5px; }
header p { font-size: 1rem; }

.news-bar {
    background-color: #e53935;
    color: white;
    padding: 8px;
    font-weight: bold;
}

.container { max-width: 1100px; margin: auto; padding: 0 15px; }

.offers-section {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
    margin: 20px 0;
}

.offer-item {
    flex: 1 1 30%;
    max-width: 350px;
    background: white;
    border-radius: 15px;
    padding: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    text-align: center;
    cursor: pointer;
    border: 3px solid transparent;
    transition: transform 0.3s, border 0.3s;
}

.offer-item.active { border-color: #4CAF50; }

.offer-item img { width: 100%; border-radius: 10px; }

.upsells { margin: 30px 0; }

.form-section {
    margin: 30px auto;
    max-width: 400px;
    text-align: center;
}

form input, form select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
}

form input[type="submit"] {
    background-color: orange;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
    padding: 12px;
    border-radius: 50px;
    margin-top: 10px;
}

.fixed-order {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #4CAF50;
    color: white;
    padding: 15px 25px;
    border-radius: 50px;
    font-weight: bold;
    cursor: pointer;
    animation: pulse 1s infinite alternate;
    z-index: 1000;
}

@keyframes pulse {
    0% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.1); }
    100% { transform: translateX(-50%) scale(1); }
}

.footer { margin-top: 40px; font-size: 0.9rem; color: #555; }
</style>
</head>
<body>

<div class="news-bar">
    التوصيل إلى باب المنزل والدفع عند الاستلام - رقم الهاتف: 0662277555
</div>

<header>
    <h1>عسل الأطفال الطبيعي</h1>
    <p>طاقة وذكاء ونمو صحي لطفلك</p>
</header>

<div class="container">

<h2>اختر العرض الذي يناسبك</h2>
<div class="offers-section">
    <div class="offer-item active" data-price="1500">
        <img src="images/one-bottle.jpg" alt="عبوة واحدة">
        <h3>عبوة واحدة</h3>
    </div>
    <div class="offer-item" data-price="2800">
        <img src="images/two-bottles.jpg" alt="عبوتين">
        <h3>عبوتين</h3>
    </div>
    <div class="offer-item" data-price="4200">
        <img src="images/three-bottles.jpg" alt="ثلاث عبوات">
        <h3>ثلاث عبوات</h3>
    </div>
</div>

<div class="form-section">
    <p><strong>للطلب اكتب معلوماتك:</strong></p>
    <form id="orderForm" action="thankyou.html" method="get">
        <input type="text" name="name" placeholder="الاسم الكامل" required>
        <input type="tel" name="phone" placeholder="رقم الهاتف" pattern="\d{10}" required title="يرجى إدخال رقم هاتف صحيح مكون من 10 أرقام">
        <select name="state" required>
            <option value="">اختر ولايتك</option>
            <option value="الجزائر العاصمة">العاصمة</option>
            <option value="البليدة">البليدة</option>
            <option value="تيبازة">تيبازة</option>
            <option value="بومرداس">بومرداس</option>
            <option value="تيزي وزو">تيزي وزو</option>
            <option value="بجاية">بجاية</option>
            <option value="الشلف">الشلف</option>
            <option value="مستغانم">مستغانم</option>
            <option value="وهران">وهران</option>
            <option value="سيدي بلعباس">سيدي بلعباس</option>
            <option value="قسنطينة">قسنطينة</option>
            <option value="عنابة">عنابة</option>
            <option value="المسيلة">المسيلة</option>
            <option value="سطيف">سطيف</option>
            <option value="برج بوعريريج">برج بوعريريج</option>
        </select>
        <input type="submit" value="تأكيد الطلب">
    </form>
</div>

<div class="fixed-order" onclick="document.getElementById('orderForm').scrollIntoView({behavior:'smooth'});">
    اطلب الآن
</div>

<div class="footer">
جميع الحقوق محفوظة لشركة مناحل آل بوسعيدي
</div>

<script>
// Highlight selected offer and set price
const offers = document.querySelectorAll('.offer-item');
let selectedPrice = offers[0].dataset.price;

offers.forEach(offer => {
    offer.addEventListener('click', () => {
        offers.forEach(o => o.classList.remove('active'));
        offer.classList.add('active');
        selectedPrice = offer.dataset.price;
    });
});

// Pass data to thankyou page dynamically
document.getElementById('orderForm').addEventListener('submit', function(e){
    const form = e.target;
    const name = form.name.value;
    const phone = form.phone.value;
    const state = form.state.value;
    if(!/^\d{10}$/.test(phone)) {
        alert('راجع رقم هاتفك: يجب أن يكون 10 أرقام.');
        e.preventDefault();
        return;
    }
    const url = `thankyou.html?name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}&state=${encodeURIComponent(state)}&price=${selectedPrice}&offer=${encodeURIComponent(document.querySelector('.offer-item.active h3').textContent)}`;
    form.action = url;
});
</script>

</body>
</html>
