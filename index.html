<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عسل الأطفال: طاقة وذكاء ونمو صحي</title>
  <meta name="description" content="عسل طبيعي للأطفال مع حبوب اللقاح وجيلي رويال لتقوية المناعة، زيادة التركيز، النمو الصحي، والطاقة. اطلب الآن والدفع عند الاستلام.">
  <meta name="keywords" content="عسل للأطفال, عسل طبيعي, مقوي مناعة, حبوب اللقاح, جيلي رويال, نمو صحي, ذكاء الأطفال, علاج السعال, ضد الأنفلونزا, طاقة ونشاط, فتح الشهية">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: #FFF8E1;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #b71c1c, #e53935);
      color: white;
      padding: 10px;
      text-align: center;
      position: relative;
    }
    header .phone {
      position: absolute;
      left: 15px;
      top: 10px;
      font-size: 14px;
    }
    .marquee {
      background: #c62828;
      color: #fff;
      padding: 5px 0;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    h1, h2, h3 {
      text-align: center;
      margin: 20px 0;
    }
    .offers-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px;
    }
    .offer-item {
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      background: #fff;
      max-width: 250px;
      text-align: center;
      transition: border 0.3s;
      cursor: pointer;
    }
    .offer-item.selected {
      border: 3px solid #388e3c;
      background: #f1f8e9;
    }
    form {
      background: #fff;
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    form button {
      display: block;
      width: 100%;
      background: #ff9800;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    form button:hover {
      background: #e68900;
    }
    .fixed-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #388e3c;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      animation: pulse 2s infinite;
      z-index: 999;
      border: none;
    }
    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); }
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #f1f1f1;
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- الشريط العلوي -->
  <header>
    <div class="phone">📞 0662 277 555</div>
    <h1>عسل الأطفال: طاقة وذكاء ونمو صحي</h1>
  </header>
  <div class="marquee"><span>🚚 التوصيل إلى باب المنزل والدفع عند الاستلام - عرض ينتهي هذا الأسبوع! 🚀</span></div>

  <!-- صورة المنتج -->
  <div style="text-align:center; margin:20px;">
    <img src="https://via.placeholder.com/250x250.png?text=صورة+المنتج" alt="عسل الأطفال" style="max-width:250px;border-radius:15px;">
  </div>

  <!-- العروض -->
  <h2>اختر العرض الذي يناسبك</h2>
  <div class="offers-section">
    <div class="offer-item selected" data-offer="عبوة واحدة - 1500 دج">
      <img src="https://via.placeholder.com/150x150.png?text=1+عبوة" alt="عرض 1">
      <p>عبوة واحدة</p>
      <strong>1500 دج</strong>
    </div>
    <div class="offer-item" data-offer="عبوتان - 2800 دج">
      <img src="https://via.placeholder.com/150x150.png?text=2+عبوات" alt="عرض 2">
      <p>عبوتان</p>
      <strong>2800 دج</strong>
    </div>
    <div class="offer-item" data-offer="3 عبوات + 1 مجانا - 4500 دج">
      <img src="https://via.placeholder.com/150x150.png?text=3++1" alt="عرض 3">
      <p>3 عبوات + 1 مجانا</p>
      <strong>4500 دج</strong>
    </div>
  </div>

  <!-- الفورم -->
  <h3>للطلب اكتب معلوماتك</h3>
  <form action="https://formspree.io/f/xnnbljgo" method="POST">
    <!-- Redirect لصفحة الشكر -->
    <input type="hidden" name="_redirect" value="https://asal-enfants.netlify.app/thankyou.html">

    <input type="hidden" name="العرض المختار" id="selected-offer" value="عبوة واحدة - 1500 دج">

    <label>الاسم الكامل</label>
    <input type="text" name="name" required placeholder="اكتب اسمك الكامل">

    <label>رقم الهاتف</label>
    <input type="tel" name="phone" required pattern="[0-9]{10}" placeholder="مثال: 0662277555">

    <label>اختر ولايتك</label>
    <select name="wilaya" required>
      <option value="">اختر ولايتك</option>
      <option value="الجزائر العاصمة">الجزائر العاصمة - 400 دج</option>
      <option value="البليدة">البليدة - 400 دج</option>
      <option value="وهران">وهران - 700 دج</option>
      <option value="سطيف">سطيف - 600 دج</option>
      <option value="قسنطينة">قسنطينة - 700 دج</option>
      <option value="عنابة">عنابة - 700 دج</option>
    </select>

    <button type="submit">تأكيد الطلب</button>
  </form>

  <!-- زر ثابت -->
  <button class="fixed-button" onclick="document.querySelector('form').scrollIntoView({behavior: 'smooth'});">اطلب الآن</button>

  <footer>
    جميع الحقوق محفوظة © مناحل آل بوسعيدي
  </footer>

  <script>
    // اختيار العرض
    const offers = document.querySelectorAll('.offer-item');
    const offerInput = document.getElementById('selected-offer');

    offers.forEach(offer => {
      offer.addEventListener('click', () => {
        offers.forEach(o => o.classList.remove('selected'));
        offer.classList.add('selected');
        offerInput.value = offer.dataset.offer;
      });
    });
  </script>
</body>
</html>
