<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>شكراً لطلبك - عسل الأطفال</title>
<meta name="description" content="شكراً لطلبك، يمكنك الآن متابعة منتجاتنا الأخرى.">
<meta name="keywords" content="عسل الأطفال, طلبية, ملخص الطلب, upsells, عسل طبيعي">
<style>
body { font-family:'Cairo',sans-serif; background:#FFF8E1; color:#1a4d29; text-align:center; margin:0; padding:0; }
.container { max-width:900px; margin:auto; padding:20px; }
h1 { margin-top:20px; color:#4CAF50; }
.order-summary div { background:white; padding:10px; margin:8px 0; border-radius:10px; box-shadow:0 3px 10px rgba(0,0,0,0.1); font-size:1.1rem; }
.upsells { display:flex; flex-wrap:wrap; justify-content:center; margin-top:20px; }
.upsell-item { width:200px; background:white; margin:10px; padding:10px; border-radius:10px; box-shadow:0 3px 10px rgba(0,0,0,0.1); text-align:center; }
.upsell-item img { width:100%; border-radius:10px; }
.stars { color:gold; font-size:1.2rem; }
.footer { margin-top:20px; font-size:0.9rem; color:#555; }
</style>
</head>
<body>
<div class="container">
  <h1>شكراً لطلبك!</h1>
  <p>تم تسجيل طلبك بنجاح، إليك ملخص الطلبية:</p>
  <div class="order-summary">
    <div id="summaryProduct"></div>
    <div id="summaryDelivery"></div>
    <div id="summaryPrice"></div>
    <div id="summaryTotal"></div>
  </div>

  <h2>منتجاتنا الأخرى</h2>
  <div class="upsells">
    <div class="upsell-item">
      <img src="sexual_mix.jpg" alt="خلطة زيادة القدرة">
      <h4>خلطة زيادة القدرة الجنسية</h4>
      <div class="stars">★★★★★</div>
    </div>
    <div class="upsell-item">
      <img src="propolis.jpg" alt="العكبر">
      <h4>العكبر</h4>
      <div class="stars">★★★★☆</div>
    </div>
    <div class="upsell-item">
      <img src="sidr.jpg" alt="عسل السدر">
      <h4>عسل السدر</h4>
      <div class="stars">★★★★☆</div>
    </div>
    <div class="upsell-item">
      <img src="flowers.jpg" alt="عسل الأزهار">
      <h4>عسل الأزهار</h4>
      <div class="stars">★★★★☆</div>
    </div>
    <div class="upsell-item">
      <img src="cough_honey.jpg" alt="عسل السعال">
      <h4>عسل السعال</h4>
      <div class="stars">★★★★☆</div>
    </div>
    <div class="upsell-item">
      <img src="flu_honey.jpg" alt="عسل الإنفلونزا">
      <h4>عسل الإنفلونزا</h4>
      <div class="stars">★★★★☆</div>
    </div>
  </div>

  <div class="footer">جميع الحقوق محفوظة لشركة مناحل آل بوسعيدي</div>
</div>

<script>
function getQueryParam(param) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(param);
}

// بيانات الطلبية
const product = getQueryParam('product') || '';
const city = getQueryParam('city') || '';
const delivery = getQueryParam('delivery') || '';
const productPrice = getQueryParam('productPrice') || '';
const total = getQueryParam('total') || '';

document.getElementById('summaryProduct').textContent = `مكونات الطلبية: ${product}`;
document.getElementById('summaryDelivery').textContent = `سعر التوصيل: ${delivery} دج`;
document.getElementById('summaryPrice').textContent = `سعر الطلبية: ${productPrice} دج`;
document.getElementById('summaryTotal').textContent = `المجموع الكلي: ${total} دج`;
</script>
</body>
</html>
