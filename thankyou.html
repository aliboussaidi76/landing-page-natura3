<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكراً على طلبك!</title>
    <meta name="description" content="شكراً لطلبك! اكتشف منتجاتنا الإضافية لتعزيز تجربة العسل الطبيعي.">
    <meta name="keywords" content="عسل, منتجات إضافية, up-sell, صحة, تغذية">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background:#FFF8E1; color:#1a4d29; text-align:center; padding:20px;}
        h1 { color:#ff914d; margin-bottom:10px;}
        .summary { background:white; padding:20px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1); margin-bottom:30px; max-width:400px; margin:auto; text-align:right;}
        .summary p { margin:8px 0; font-weight:bold;}
        .upsells { display:flex; flex-wrap:wrap; justify-content:center; gap:15px; margin-top:20px;}
        .upsell-item { background:white; padding:15px; border-radius:10px; width:200px; box-shadow:0 3px 8px rgba(0,0,0,0.1); text-align:center;}
        .upsell-item img { max-width:100%; border-radius:10px;}
        .stars { color:#ff9800; margin-top:5px;}
        footer { margin-top:40px; font-size:0.9rem; background:#f0f0f0; padding:15px;}
    </style>
</head>
<body>

<h1>شكراً على طلبك!</h1>

<div class="summary">
    <p>مكونات الطلبية: <span id="order-items"></span></p>
    <p>سعر التوصيل: <span id="delivery-price"></span> دج</p>
    <p>سعر الطلبية: <span id="order-price"></span> دج</p>
    <p>المجموع الكلي: <span id="total-price"></span> دج</p>
</div>

<h2>منتجاتنا الإضافية</h2>
<div class="upsells">
    <div class="upsell-item">
        <img src="path-to-product1.jpg" alt="خلطة زيادة القدرة الجنسية">
        <p>خلطة زيادة القدرة الجنسية</p>
        <div class="stars">★★★★★</div>
    </div>
    <div class="upsell-item">
        <img src="path-to-product2.jpg" alt="العكبر">
        <p>العكبر</p>
        <div class="stars">★★★★☆</div>
    </div>
    <div class="upsell-item">
        <img src="path-to-product3.jpg" alt="البروبوليس">
        <p>البروبوليس</p>
        <div class="stars">★★★★☆</div>
    </div>
    <div class="upsell-item">
        <img src="path-to-product4.jpg" alt="عسل السدر">
        <p>عسل السدر</p>
        <div class="stars">★★★★☆</div>
    </div>
    <div class="upsell-item">
        <img src="path-to-product5.jpg" alt="عسل الأزهار">
        <p>عسل الأزهار</p>
        <div class="stars">★★★★☆</div>
    </div>
</div>

<footer>جميع الحقوق محفوظة لشركة مناحل آل بوسعيدي</footer>

<script>
    // Get order data from URL params (Formspree redirect sends them)
    const urlParams = new URLSearchParams(window.location.search);
    const items = urlParams.get('selectedOffer') || 'عبوة واحدة';
    const price = parseInt(urlParams.get('offerPrice')) || 1500;
    const delivery = 400; // مثال ثابت يمكن تعديله حسب الولاية
    const total = price + delivery;

    document.getElementById('order-items').textContent = items;
    document.getElementById('order-price').textContent = price;
    document.getElementById('delivery-price').textContent = delivery;
    document.getElementById('total-price').textContent = total;
</script>

</body>
</html>
