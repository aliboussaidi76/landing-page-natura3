<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكراً على طلبك</title>
    <meta name="description" content="شكراً على طلبك! تحقق من ملخص الطلبية وتصفح منتجاتنا الأخرى.">
    <meta name="keywords" content="عسل الأطفال, طلبية, شكراً, منتجات إضافية">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color:#FFF8E1; color:#1a4d29; text-align:center; margin:0; padding:0; }
        .container { max-width:800px; margin:auto; padding:20px; }
        h1 { color:#ff914d; margin-bottom:10px; }
        .summary { background:white; padding:20px; border-radius:10px; box-shadow:0 3px 10px rgba(0,0,0,0.1); margin-bottom:20px; }
        .upsells { display:flex; flex-wrap:wrap; gap:15px; justify-content:center; }
        .upsell-item { background:white; padding:10px; border-radius:10px; width:180px; box-shadow:0 3px 10px rgba(0,0,0,0.1); text-align:center; }
        .stars { color:gold; }
        footer { margin-top:30px; font-size:0.9rem; color:#555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>شكراً على طلبك!</h1>
        <div class="summary">
            <p>مكونات الطلبية: <span id="summaryQuantity"></span></p>
            <p>سعر التوصيل: <span id="summaryDelivery"></span> دج</p>
            <p>سعر الطلبية: <span id="summaryPrice"></span> دج</p>
            <p>المجموع الكلي: <span id="summaryTotal"></span> دج</p>
        </div>

        <h2>منتجات إضافية قد تهمك</h2>
        <div class="upsells">
            <div class="upsell-item">
                <img src="sexual-boost.jpg" alt="خلطة زيادة القدرة" width="100">
                <p>خلطة زيادة القدرة الجنسية</p>
                <p class="stars">★★★★★</p>
            </div>
            <div class="upsell-item">
                <img src="propolis.jpg" alt="العكبر" width="100">
                <p>العكبر</p>
                <p class="stars">★★★★☆</p>
            </div>
            <div class="upsell-item">
                <img src="sidr-honey.jpg" alt="عسل السدر" width="100">
                <p>عسل السدر</p>
                <p class="stars">★★★★☆</p>
            </div>
            <div class="upsell-item">
                <img src="flower-honey.jpg" alt="عسل الأزهار" width="100">
                <p>عسل الأزهار</p>
                <p class="stars">★★★★☆</p>
            </div>
            <div class="upsell-item">
                <img src="cough-honey.jpg" alt="عسل السعال" width="100">
                <p>عسل السعال</p>
                <p class="stars">★★★★☆</p>
            </div>
            <div class="upsell-item">
                <img src="flu-honey.jpg" alt="عسل الإنفلونزا" width="100">
                <p>عسل الإنفلونزا</p>
                <p class="stars">★★★★☆</p>
            </div>
        </div>
    </div>
    <footer>جميع الحقوق محفوظة لشركة مناحل آل بوسعيدي</footer>

    <script>
        // تحميل بيانات الطلب من localStorage
        document.getElementById('summaryQuantity').innerText = localStorage.getItem('quantity') || "1 عبوة";
        document.getElementById('summaryPrice').innerText = localStorage.getItem('price') || "1500";
        document.getElementById('summaryDelivery').innerText = localStorage.getItem('delivery') || "400";
        document.getElementById('summaryTotal').innerText = localStorage.getItem('total') || "1900";
    </script>
</body>
</html>
