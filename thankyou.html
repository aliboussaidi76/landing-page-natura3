<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكراً لطلبك - عسل الأطفال</title>
    <meta name="description" content="شكراً لطلبك. اكتشف عروضنا الأخرى من منتجات العسل الطبيعية لتعزيز الصحة والطاقة.">
    <meta name="keywords" content="عسل للأطفال, ملخص الطلبية, منتجات طبيعية, طلب إضافي, توصيل المنزل, الدفع عند الاستلام">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        :root {
            --primary-color: #ff914d;
            --secondary-color: #ffb74d;
            --dark-color: #1a4d29;
            --light-color: #f0f8f0;
            --button-dark-color: #4a6c4c;
            --font-family: 'Cairo', sans-serif;
        }
        * { box-sizing:border-box; margin:0; padding:0; }
        body { font-family: var(--font-family); line-height:1.6; background:#FFF8E1; color:var(--dark-color); text-align:center; }
        .container { max-width:900px; margin:auto; padding:15px; }
        h1 { color:var(--dark-color); margin:20px 0; }
        .summary { background:white; padding:20px; border-radius:15px; margin:20px 0; box-shadow:0 5px 15px rgba(0,0,0,0.1); text-align:right; }
        .summary p { margin:10px 0; font-size:1.1rem; }
        .upsells { display:flex; flex-wrap:wrap; justify-content:center; gap:15px; margin:20px 0; }
        .upsell-item { background:white; padding:15px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1); max-width:200px; cursor:pointer; transition:all 0.3s; }
        .upsell-item img { max-width:100px; margin-bottom:10px; }
        .upsell-item button { background:var(--primary-color); color:white; border:none; padding:10px 15px; border-radius:10px; cursor:pointer; }
        footer { margin:20px 0; font-size:0.9rem; color:#555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>شكراً لطلبك!</h1>

        <div class="summary" id="orderSummary">
            <p>مكونات الطلبية: <span id="orderItems">...</span></p>
            <p>سعر التوصيل: <span id="orderDelivery">...</span> دج</p>
            <p>سعر الطلبية: <span id="orderPrice">...</span> دج</p>
            <p>المجموع الكلي: <span id="orderTotal">...</span> دج</p>
        </div>

        <div class="section-title">منتجاتنا الأخرى التي قد تهمك</div>
        <div class="upsells">
            <div class="upsell-item" data-name="خلطة زيادة القدرة الجنسية" data-price="2500">
                <img src="boost.png" alt="خلطة القدرة الجنسية">
                <p>أخيراً المنتج الذي يسأل عنه الجميع قد أصبح متوفراً!</p>
                <button onclick="orderUpsell('خلطة زيادة القدرة الجنسية',2500)">اطلب الآن</button>
            </div>
            <div class="upsell-item" data-name="العكبر" data-price="1200">
                <img src="propolis.png" alt="العكبر">
                <button onclick="orderUpsell('العكبر',1200)">اطلب الآن</button>
            </div>
            <div class="upsell-item" data-name="البروبوليس" data-price="1300">
                <img src="propolis2.png" alt="البروبوليس">
                <button onclick="orderUpsell('البروبوليس',1300)">اطلب الآن</button>
            </div>
            <div class="upsell-item" data-name="عسل السدر" data-price="1500">
                <img src="sidr.png" alt="عسل السدر">
                <button onclick="orderUpsell('عسل السدر',1500)">اطلب الآن</button>
            </div>
            <div class="upsell-item" data-name="عسل الأزهار" data-price="1400">
                <img src="flower.png" alt="عسل الأزهار">
                <button onclick="orderUpsell('عسل الأزهار',1400)">اطلب الآن</button>
            </div>
            <div class="upsell-item" data-name="عسل السعال" data-price="1200">
                <img src="cough.png" alt="عسل السعال">
                <button onclick="orderUpsell('عسل السعال',1200)">اطلب الآن</button>
            </div>
            <div class="upsell-item" data-name="عسل الانفلونزا" data-price="1300">
                <img src="flu.png" alt="عسل الانفلونزا">
                <button onclick="orderUpsell('عسل الانفلونزا',1300)">اطلب الآن</button>
            </div>
        </div>

        <footer>جميع الحقوق محفوظة لشركة مناحل آل بوسعيدي</footer>
    </div>

    <script>
        function getParameterByName(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        // ملخص الطلبية ديناميكياً
        const items = getParameterByName('items') || 'عبوة واحدة';
        const price = parseInt(getParameterByName('productPrice')) || 0;
        const delivery = parseInt(getParameterByName('delivery')) || 0;
        const total = price + delivery;

        document.getElementById('orderItems').innerText = items;
        document.getElementById('orderPrice').innerText = price;
        document.getElementById('orderDelivery').innerText = delivery;
        document.getElementById('orderTotal').innerText = total;

        function orderUpsell(name, price) {
            const url = new URL('thankyou.html', window.location.href);
            url.searchParams.set('items', name);
            url.searchParams.set('productPrice', price);
            url.searchParams.set('delivery', 400);
            window.location.href = url.toString();
        }
    </script>
</body>
</html>
