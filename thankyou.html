<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> شكراً لطلبك سيقوم أحد أفراد طاقمنا بالاتصال بكم لتأكيد طلبكم ولمعلومات أخرى وبعدها سنقوم بشحن المنتج الى باب منزلكم</title>
<meta name="description" content="شكراً لطلبك، إليك ملخص طلبك. اكتشف عروضنا الأخرى لزيادة الاستفادة.">
<meta name="keywords" content="عسل أطفال, شكر الطلب, ملخص الطلب, عروض العسل, منتجات إضافية">
<style>
body{font-family:'Cairo',sans-serif;background:#FFF8E1;color:#1a4d29;text-align:center;padding:20px;}
h1{color:#4CAF50;margin-bottom:15px;}
.summary{background:#f0f8f0;padding:20px;border-radius:15px;box-shadow:0 5px 15px rgba(0,0,0,0.1);margin-bottom:20px;}
.upsell{background:#ffebcc;padding:15px;margin:10px 0;border-radius:10px;box-shadow:0 3px 8px rgba(0,0,0,0.1);}
</style>
</head>
<body>
<h1>شكراً لطلبك!</h1>

<div class="summary">
    <p id="summaryItems"></p>
    <p id="summaryDelivery"></p>
    <p id="summaryPrice"></p>
    <p id="summaryTotal"></p>
</div>

<h2>منتجات إضافية قد تهمك</h2>
<div class="upsell">
    <p>أخيرا المنتج الذي يسأل عنه الجميع: خلطة زيادة القدرة الجنسية للنساء والرجال!</p>
    <img src="enhancer.jpg" alt="خلطة زيادة القدرة الجنسية وتحسين الانتصاب" width="200">
</div>
<div class="upsell">
    <p>عسل السدر الطبيعي</p>
    <img src="sidr_honey.jpg" alt="عسل السدر" width="150">
</div>
<div class="upsell">
    <p>عسل الأزهار</p>
    <img src="flower_honey.jpg" alt="عسل الأزهار" width="150">
</div>

<p style="margin-top:30px;">جميع الحقوق محفوظة لشركة مناحل آل بوسعيدي</p>

<script>
document.addEventListener("DOMContentLoaded", function(){
    let items = localStorage.getItem('customerItems') || 'عبوة واحدة';
    let delivery = parseInt(localStorage.getItem('deliveryPrice')) || 400;
    let orderPrice = parseInt(localStorage.getItem('orderPrice')) || 1500;
    let total = delivery + orderPrice;

    document.getElementById('summaryItems').innerText = "مكونات الطلبية: " + items;
    document.getElementById('summaryDelivery').innerText = "سعر التوصيل: " + delivery + " دج";
    document.getElementById('summaryPrice').innerText = "سعر الطلبية: " + orderPrice + " دج";
    document.getElementById('summaryTotal').innerText = "المجموع الكلي: " + total + " دج";
});
</script>
</body>
</html>
